<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Admin - Blog</title>
  <link rel="stylesheet" type="text/css" href="../navbar/styles/navbar.css">
  <link rel='stylesheet' href='./styles/admin.css'>
  <link rel='stylesheet' href='../styles.css'>
</head>
  <body>
    <nav class="nav"></nav>
    <div class="messageBlock__container">
      <div class="messageBlock">Edit Mode!</div>
    </div>
    <main class='main-content'>
      <h1>Create a Blog Entry</h1>
      <section class="blogForm">
        <label>Define your headline</label>
        <input type="text" value="Attention Grabber!" name="blog-headline" class="blogForm__headline">

        <label>Author</label>
        <input type="text" value="Krys Mathis" name="blog-author" class="blogForm__author">

        <label>Date</label>
        <input type="date" value="" name="blog-date" class="blogForm__date">

        <label>Content</label>
        <textarea value="Enter contents here. HTML is OK."name="blog-content" class="blogForm__content"></textarea>

        <label>Image</label>
        <input type="text" value="../images/eagle.jpg" name="blog-image" class="blogForm__image">

        <label>Tags</label>
        <input type="text" value="tags" name="blog-tags" class="blogForm__tags">

        <button class="blogForm__btnSave">Save</button>
        <button class="blogForm__btnGoToBlog">Go To Blogs</button>

      </section>
        <!--- this will hold a list of the blogs to edit -->`
        <table class="blogList">
            <colgroup>
              <col style="width:35%">
              <col style="width:35%">
              <col style="width:15%">
              <col style="width:15%">
            </colgroup>
            <caption class="blogList__caption">Edit Existing Blog Articles</caption>
            <thead class="blogList__headers">
                <tr class="blogList__headerRow">
                <th>Title</th>
                <th>Snapshot</th>
                <th>Date</th>
                <th>Edit?</th>
                </tr>
            </thead>
            <tbody class="blogList__body">

            </tbody>
            </table>
            
    </main>
    <footer></footer>
  <script src="../navbar/scripts/navbar.js"></script>
  <script src="../lib/moment.js"></script>
  <script src='../blog/scripts/blog-factory.js'></script>
  <script src='./scripts/admin-controller.js'></script>
</html>
