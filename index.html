<body class="page__index">
    <header class="main-header fixed container-fluid">
        <nav class="nav">
        </nav>
    </header>
    <main class="container main-content">
        <div class="messageBlock__container">
            <div class="messageBlock">Edit Mode!</div>
        </div>
        <section class="aboutContainer section-container" id="about">
           
            <!-- about-wrap -->
        </section>
        <!-- about section -->
        <section class="blogContainer section-container" id="blogs">
            <div class="blog__search-container">
                Search:
                <input type="text" value="enter search criteria" class="blog__search-input">
                <button class="blog__bnt-clear">Clear</button>
            </div>
            <section id="blog-posts"></section>
            <!-- blog posts-->
            <section class="pagination"></section>
        </section>
        <section class="projectsContainer section-container" id="projects">
            <section class="searchBar">
                Search:
                <input type="text" value="enter search criteria" class="searchBar__input">
            </section>
            <div class="row"    id="projectList"></div>
        </section>
        <section class="projectsEntryContainer section-container" id="projectsEntry__container">HELLO hello hello hello hello  
        </section>
        <section class="projectsEntryList section-container" id="projectEntry__list">
            <button class="projectEntry__add btn btn-primary" id="projectEntry__add">Add</button>
            <button class="projectEntry__record-update btn btn-primary" id="projectEntry__record-update" style="display:none;">Update</button>
            <h3>Projects List</h3>
            <div class="projectEntry__list--container"></div>
        </section>
        <section class="resumeContainer section-container" id="resume">
            <section id="resume-jobs">
                <!-- jobs from script -->
            </section>
            <aside>summary</aside>
            <section class="education">
            </section>
        </section>
        <section class="contactContainer section-container" id="contact">
            <h2 class="social-links-header">Reach out to me</h2>
            <div id="social-links">
                <!-- populated from db -->
            </div>
            <!-- wrap -->
        </section>

        <section class="blogAdminContainer section-container" id="admin-blog">
            <h1>Create a Blog Entry</h1>
            <section class="blogForm">
                <label>Define your headline</label>
                <input type="text" value="Attention Grabber!" name="blog-headline" class="blogForm__headline">

                <label>Author</label>
                <input type="text" value="Krys Mathis" name="blog-author" class="blogForm__author">

                <label>Date</label>
                <input type="date" value="" name="blog-date" class="blogForm__date">

                <label>Content</label>
                <textarea value="Enter contents here. HTML is OK." name="blog-content" class="blogForm__content"></textarea>

                <label>Image</label>
                <input type="text" value="../images/eagle.jpg" name="blog-image" class="blogForm__image">

                <label>Tags</label>
                <input type="text" value="tags" name="blog-tags" class="blogForm__tags">
                <div class="blogForm__buttons">
                    <button class="blogForm__btnSave">Save</button>
                    <button class="blogForm__btnGoToBlog">Go To Blogs</button>
                </div>
            </section>
            <!--- this will hold a list of the blogs to edit -->`
            <section class="blogList"></section>
        </section>
        </section>
        <section class="adminContainer section-container" id="admin">
            <section class="loginAdmin section-container">
                <div class="login__page-wrapper">
                    <div class="login__container">
                        <!-- <form name="login" class="login__form"> -->
                        <div class="login__username-container">
                            <div class="login__email-label">email:</div>
                            <input class="login__email" value="krys@krys.com" type="text" autofocus>
                        </div>
                        <div class="login__password-container">
                            <div class="login__password-label">password:</div>
                            <input class="login__password" value="admin*" type="password">
                        </div>
                        <div class="login__button-container">
                            <button class="login__button-login">Login</button>
                            <button class="login__button-create">Create Account</button>
                        </div>
                        <div class="login__user-message"></div>
                        <!-- </form> -->
                    </div>
                </div>
            </section>
        </section>
        <section class="toaster__container"></section>
